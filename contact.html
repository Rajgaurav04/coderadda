            <div class="mb-3 pt-2">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>

            <select class="form-select" aria-label="Default select example">

            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label pt-3">Tell about Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label pt-3">Elaborate your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-5">
                <span class="mr-2"><button type="button" class="btn btn-outline-primary mr-2">Submit</button></span>

                <button type="reset" class="btn btn-outline-primary">Reset</button>
            </div>
        </div>
